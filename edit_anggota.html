<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Anggota</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="form-container">
    <div class="form-header">
        <h4><i class="fas fa-book-medical me-2"></i>Edit Data Anggota</h4>
    </div>
    
    <form method="post" action="#" class="add-buku">
        <div class="row">
            <div class="add-text">
                <label class="form-label">Nis</label>
                <input type="text" name="nis" class="form-control" required>
            </div>
            <div class="add-text">
                <label class="form-label">#</label>
                <input type="text" name="#" class="form-control" required>
            </div>
            <div class="text-label">
                <label class="form-label">#</label>
                <input type="text" name="#" class="form-control" required>
            </div>
            <div class="add-text">
                <label class="form-label">Jenis Kelamin</label>
                <select name="kategori" class="form-control" required>
                    <option value="">== Pilih Jenis Kelamin ==</option>
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
            <div class="add-text">
                <label class="form-label">#</label>
                <input type="number" name="#" class="form-control" required>
            </div>
            <div class="add-text">
                <label class="form-label">Tanggal Lahir</label>
                <input type="date" name="Tanggal" class="form-control" required>
            </div>
        </div>
        
        <div class="form-footer">
            <button type="submit" name="tombol" class="btn-save" onclick="alert('Data Anggota Berhasil Disimpan')">
                <i class="fas fa-save me-2"></i> Edit </button>
            <a href="?halaman=data_buku" class="btn-cancel">Batal</a>
        </div>
    </form>
</div>
</body>
</html>
