<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Anggota | Perpustakaan Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg-container">
        <div class="reg-card">
            <div class="reg-header">
                    <img src="https://ui-avatars.com/api/?name=Anggota&background=9b59b6&color=fff" alt="avatar-Anggota">
                <h2>Daftar Anggota</h2>
                <p>Perpustakaan</p>
            </div>
            <form id="formPendaftaran">
                <div class="input-group">
                    <label><i class="fas fa-id-card"></i> NIS</label>
                    <input type="text" id="nama" placeholder="Masukkan Nis" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-id-card"></i> Nama Lengkap</label>
                    <input type="text" id="nama" placeholder="Masukkan Nama" required>
                </div>

                <div class="row">
                    <div class="input-group col">
                        <label><i class="fas fa-graduation-cap"></i> Kelas</label>
                        <select id="kelas" required>
                            <option value="">Pilih Kelas</option>
                            <option value="X">Kelas X</option>
                            <option value="XI">Kelas XI</option>
                            <option value="XII">Kelas XII</option>
                        </select>
                    </div>
                    <div class="input-group col">
                        <label><i class="fas fa-venus-mars"></i> Kelamin</label>
                        <select id="jk" required>
                            <option value="">Pilih</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="username" required>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="password" required>
                </div>

                <button type="submit" class="btn-daftar">
                    Daftar Sekarang <i class="fas fa-arrow-right"></i>
                </button>

                <div class="footer-text">
                    Sudah punya akun? <a href="login.html">Masuk di sini</a>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
