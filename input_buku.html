<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Buku</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="form-container">
    <div class="form-header">
        <h4><i class="fas fa-book-medical me-2"></i>Tambah Data Buku</h4>
        <p>Silahkan lengkapi detail koleksi buku baru di bawah ini.</p>
    </div>
    
    <form method="post" action="#" class="add-buku">
        <div class="row">
            <div class="add-text">
                <label class="form-label">Judul Buku</label>
                <input type="text" name="judul_buku" class="form-control" placeholder="Contoh: Laskar Pelangi" required>
            </div>
            <div class="add-text">
                <label class="form-label">Penulis</label>
                <input type="text" name="penulis" class="form-control" placeholder="Nama Penulis" required>
            </div>
            <div class="text-label">
                <label class="form-label">Penerbit</label>
                <input type="text" name="penerbit" class="form-control" placeholder="Nama Penerbit" required>
            </div>
            <div class="add-text">
                <label class="form-label">Kategori</label>
                <select name="kategori" class="form-control" required>
                    <option value="">Pilih Kategori</option>
                    <option value="Fiksi">Fiksi</option>
                    <option value="Edukasi">Edukasi</option>
                    <option value="Novel">Novel</option>
                </select>
            </div>
            <div class="add-text">
                <label class="form-label">Stok</label>
                <input type="number" name="stok" class="form-control" placeholder="Jumlah Buku" required>
            </div>
            <div class="add-text">
                <label class="form-label">Tahun Terbit</label>
                <input maxLength="4" type="number" name="tahun_terbit" class="form-control" placeholder="YYYY" required>
            </div>
        </div>
        
            <button type="submit" name="tombol" class="btn-save" onclick="alert('Data Buku Berhasil Disimpan')">
                <i class="fas fa-save me-2"></i> Simpan </button>
            <a href="?halaman=buku" class="btn-cancel">Batal</a>
        
    </form>
</div>
</body>
</html>
